<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="icons.css">
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<nav class="logo-container">
					<a href=""><i class="icon icon-logo"></i>Dashboard</a>
				</nav>

				<nav class="nav-section-one">
					<a href=""><i class="icon icon-home"></i>Home</a>
					<a href=""><i class="icon icon-profile"></i>Profile</a>
					<a href=""><i class="icon icon-messages"></i>Messages</a>
					<a href=""><i class="icon icon-history"></i>History</a>
					<a href=""><i class="icon icon-tasks"></i>Tasks</a>
					<a href=""><i class="icon icon-communities"></i>Communities</a>
				</nav>

				<nav class="nav-section-two">
					<a href=""><i class="icon icon-settings"></i>Settings</a>
					<a href=""><i class="icon icon-support"></i>Support</a>
					<a href=""><i class="icon icon-privacy"></i>Privacy</a>
				</nav>
			</div>
			<div class="header">
				<div class="header-top">
					<div class="search-container">
						<label for="searchbar"><i class="icon icon-search"></i></label>
						<input type="text" name="searchbar" id="searchbar" />
					</div>
					<div class="profile-corner">
						<img src="./src/bell.svg" alt="" class="icon" />
						<img src="./src/Cave Johnson PFP.png" alt="Profile Picture" id="profile-corner-pfp">
						<div class="profile-name">Cave Johnson</div>
					</div>
				</div>

				<div class="header-bottom">
					<div class="greeting">
						<img src="./src/Cave Johnson PFP.png" alt="Profile Picture" />
						<p>Hi there,</p>
						<h2>Cave Johnson (@carolinebestgirl)</h1>
					</div>

					<nav class="header-nav">
						<button class="new-button">New</button>
						<button class="upload-button">Upload</button>
						<button class="share-button">Share</button>
					</nav>
				</div>
			</div>
			<div class="content">
				<div class="cards">
					<h3>Your Projects</h3>
					<div class="cards-container">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>
				</div>
				<div class="announcements"></div>
				<div class="trending"></div>
			</div>
		</div>
	</body>
</html>
